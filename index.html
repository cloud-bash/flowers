<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <h2 id="gameStatus">It's X's turn</h2>

    <div class="flex-container flex-column">
        <div class="flex-container flex-wrap" id="board">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
    <button id="reset" type="button">
        Reset
    </button>
    <div>
        <table class="flex-column">
            <thead><tr>
                <th>X</th>
                <th>O</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>0</td>
                <td>0</td>
              </tr>
            </tbody>
            <tfoot>
                <td class="totalscore" id="xTotal">0</td>
                <td class="totalscore" id="oTotal">0</td>
            </tfoot>
        </table>
    </div>
</body>

</html>
